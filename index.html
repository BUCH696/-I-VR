<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>МIРЪVR</title>
    <style>
      /* Вставьте ваш CSS код для крестиков-ноликов сюда */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-width: 600px;
        min-height: 600px;
        font-family: sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      input {
        display: none;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }

      #loading-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background: black;
        display: none;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      .title {
        flex: 1 1 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
      }

      .board {
        flex: 1 1 auto;
        display: grid;
        grid-template: repeat(3, min-content) / repeat(3, min-content);
        justify-content: center;
        align-content: center;
      }

      .cell {
        position: relative;
        width: 88px;
        height: 88px;
        border: solid 4px #ddd;
      }

      .cell--1, .cell--2, .cell--3 { border-top-color: transparent; }
      .cell--1, .cell--4, .cell--7 { border-left-color: transparent; }
      .cell--3, .cell--6, .cell--9 { border-right-color: transparent; }
      .cell--7, .cell--8, .cell--9 { border-bottom-color: transparent; }

      .label {
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: pointer;
        visibility: hidden;
      }

      .label::before, .label::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 80%;
        height: 12px;
        border-radius: 6px;
        background: #f4f4f4;
        transform-origin: center;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .label::before { transform: translate(-50%, -50%) rotate(45deg); }
      .label::after { transform: translate(-50%, -50%) rotate(-45deg); }

      .label:hover::before, .label:hover::after { opacity: 1; }

      .mark {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: none;
        animation: mark-entrance 0.2s cubic-bezier(0, 0.8, 0.2, 1.2) both;
      }

      @keyframes mark-entrance {
        from { opacity: 0; transform: scale(0) rotate(-15deg); }
      }

      .mark--o { animation-delay: 0.2s; }
      .mark--o::before {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 80%;
        height: 80%;
        border-radius: 50%;
        box-shadow: inset 0 0 0 12px #ef908c;
        transform: translate(-50%, -50%);
      }

      .mark--x::before, .mark--x::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        width: 80%;
        height: 12px;
        border-radius: 6px;
        background: #8c90ef;
      }

      .mark--x::before { transform: translate(-50%, -50%) rotate(45deg); }
      .mark--x::after { transform: translate(-50%, -50%) rotate(-45deg); }

      .endgame {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 400px;
        height: 400px;
        border-radius: 6px;
        background: white;
        box-shadow: 0 0 120px #0002;
        transform: translate(-50%, -50%);
        display: none;
        text-align: center;
        z-index: 1000;
        animation: endgame-entrance 0.3s 0.43s cubic-bezier(0, 0.8, 0.4, 1.2) both;
      }

      @keyframes endgame-entrance {
        from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      }

      .msg {
        display: block;
        text-align: center;
        margin: 80px;
        font-weight: bold;
        font-size: 24pt;
        line-height: 1.5;
        color: #777;
      }

      .msg--o-win, .msg--draw { display: none; }
      .endgame-newgame {
        border: none;
        margin: 20px;
        padding: 18px;
        text-transform: uppercase;
        background: #d8eec0;
        font-weight: bold;
        border-radius: 6px;
        color: #668870;
        font-size: 12pt;
        cursor: pointer;
      }

      .endgame-newgame:hover { opacity: 0.8; }

      .bar {
        flex: 1 1 auto;
        text-align: center;
      }

      .newgame {
        border: none;
        padding: 18px;
        text-transform: uppercase;
        background: #d6d6d6;
        border-radius: 6px;
        font-weight: bold;
        color: #909090;
        font-size: 12pt;
        cursor: pointer;
      }

      .newgame:hover { opacity: 0.8; }

      /* Правила */

      input[value="1"]:checked ~ .board .cell--1 .mark--x { display: block; }
      input[value="2"]:checked ~ .board .cell--2 .mark--x { display: block; }
      input[value="3"]:checked ~ .board .cell--3 .mark--x { display: block; }
      input[value="4"]:checked ~ .board .cell--4 .mark--x { display: block; }
      input[value="5"]:checked ~ .board .cell--5 .mark--x { display: block; }
      input[value="6"]:checked ~ .board .cell--6 .mark--x { display: block; }
      input[value="7"]:checked ~ .board .cell--7 .mark--x { display: block; }
      input[value="8"]:checked ~ .board .cell--8 .mark--x { display: block; }
      input[value="9"]:checked ~ .board .cell--9 .mark--x { display: block; }

      .label--0 { visibility: visible; }

      input[name="x0"]:checked ~ .board .label--0 { visibility: hidden; }
      input[name="x0"]:checked ~ .board .label--1 { visibility: visible; }

      input[name="x1"]:checked ~ .board .label--1 { visibility: hidden; }
      input[name="x1"]:checked ~ .board .label--2 { visibility: visible; }

      input[name="x2"]:checked ~ .board .label--2 { visibility: hidden; }
      input[name="x2"]:checked ~ .board .label--3 { visibility: visible; }

      input[name="x3"]:checked ~ .board .label--3 { visibility: hidden; }
      input[name="x3"]:checked ~ .board .label--4 { visibility: visible; }

      input[name="x4"]:checked ~ .board .label--4 { visibility: hidden; }
      input[name="x4"]:checked ~ .endgame,
      input[name="x4"]:checked ~ .endgame .msg--draw {
        display: block;
      }

    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var loadingContainer = document.querySelector("#loading-container");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MIRVR.loader.js";
      var config = {
        dataUrl: buildUrl + "/MIRVR.data",
        frameworkUrl: buildUrl + "/MIRVR.framework.js",
        codeUrl: buildUrl + "/MIRVR.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MIRVR",
        productName: "MIRVR",
        productVersion: "0.1",
        showBanner: function(msg, type) {}
      };

      // Логика для начала Unity после выигрыша
      function startUnity() {
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            // Прогресс-бар не нужен
          }).then((unityInstance) => {
            loadingContainer.style.display = 'none';
            canvas.style.display = 'block';
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }

      // Вставьте вызов startUnity(), когда выигрыш будет зафиксирован

      document.querySelector(".endgame-newgame").addEventListener("click", startUnity);
    </script>
