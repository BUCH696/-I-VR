<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>МIРЪVR</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed:700" rel="stylesheet" type="text/css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #141414;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: black;
            display: none;
        }

        #loading-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
        }

        .loading {
            font-family: 'Cabin Condensed', sans-serif;
            font-weight: bold;
            font-size: 100pt;
            text-transform: uppercase;
            color: transparent;
            background: linear-gradient(180deg, rgba(0, 153, 255, 0.8), rgba(0, 153, 255, 0.1));
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0px 0px rgba(255, 255, 255, 0.1);
            position: relative;
            display: inline-block;
            animation: fill-water 2s infinite ease-in-out;
        }

        @keyframes fill-water {
            0% {
                background-size: 0% 100%;
            }
            100% {
                background-size: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div class="loading">Loading</div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var loadingContainer = document.querySelector("#loading-container");
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/MIRVR.loader.js";
        var config = {
            dataUrl: buildUrl + "/MIRVR.data",
            frameworkUrl: buildUrl + "/MIRVR.framework.js",
            codeUrl: buildUrl + "/MIRVR.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "MIRVR",
            productName: "MIRVR",
            productVersion: "0.1",
            showBanner: function(msg, type) {}
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                // Прогресс-бар не нужен
            }).then((unityInstance) => {
                // Скрываем контейнер загрузки и показываем canvas после загрузки
                loadingContainer.style.display = 'none';
                canvas.style.display = 'block';
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
