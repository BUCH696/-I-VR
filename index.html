<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>МIРЪVR</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background: black;
        display: none;
      }

      #loading-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        animation: fadeIn 1s ease-in-out forwards;
      }

      .spinner {
        width: 80px;
        height: 80px;
        border: 12px solid rgba(255, 255, 255, 0.3);
        border-top: 12px solid #3498db;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
        box-shadow: 0 0 20px rgba(52, 152, 219, 0.6);
        margin-bottom: 20px;
      }

      #loading-text {
        font-size: 24px;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 0 0 8px #3498db;
        animation: textPulse 2s infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes textPulse {
        0%, 100% {
          text-shadow: 0 0 8px #3498db, 0 0 16px #3498db, 0 0 32px #3498db;
        }
        50% {
          text-shadow: 0 0 4px #3498db, 0 0 8px #3498db, 0 0 16px #3498db;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-container">
      <div class="spinner"></div>
      <div id="loading-text">Загрузка...</div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var loadingContainer = document.querySelector("#loading-container");
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MIRVR.loader.js";
      var config = {
        dataUrl: buildUrl + "/MIRVR.data",
        frameworkUrl: buildUrl + "/MIRVR.framework.js",
        codeUrl: buildUrl + "/MIRVR.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MIRVR",
        productName: "MIRVR",
        productVersion: "0.1",
        showBanner: function(msg, type) {}
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Прогресс-бар не нужен
        }).then((unityInstance) => {
          // Скрываем контейнер загрузки и показываем canvas после загрузки
          loadingContainer.style.display = 'none';
          canvas.style.display = 'block';
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
