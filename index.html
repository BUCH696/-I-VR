<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>МIРЪVR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Светлый фон */
        }

        .cube {
            font-size: 48px; /* Увеличенный размер куба */
            height: 2em;
            width: 2em;
            position: relative;
            transform: rotatex(30deg) rotatey(45deg);
            transform-style: preserve-3d;
            animation: cube-spin 1.5s infinite ease-in-out;
        }

        .side {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transform-style: preserve-3d;
        }

        .side::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333; /* Темный цвет для куба */
            transform: translatez(1em); /* Увеличение глубины для больших кубов */
            animation: cube-explode 1.5s infinite ease-in-out;
            opacity: 0.7;
        }

        .side:nth-child(1) {
            transform: rotatey(90deg);
        }

        .side:nth-child(2) {
            transform: rotatey(180deg);
        }

        .side:nth-child(3) {
            transform: rotatey(270deg);
        }

        .side:nth-child(4) {
            transform: rotatey(360deg);
        }

        .side:nth-child(5) {
            transform: rotatex(90deg);
        }

        .side:nth-child(6) {
            transform: rotatex(270deg);
        }

        @keyframes cube-spin {
            0% {
                transform: rotatex(30deg) rotatey(45deg);
            }
            100% {
                transform: rotatex(30deg) rotatey(405deg);
            }
        }

        @keyframes cube-explode {
            0% {
                transform: translatez(1em);
            }
            50% {
                transform: translatez(1.5em);
            }
            100% {
                transform: translatez(1em);
            }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="side"></div>
        <div class="side"></div>
        <div class="side"></div>
        <div class="side"></div>
        <div class="side"></div>
        <div class="side"></div>
    </div>
</body>
</html>
