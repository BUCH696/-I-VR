<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>üöÄMIRVR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #231F20; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background-color: #231F20; /* –§–æ–Ω –∫–∞–Ω–≤–∞—Å–∞ */
        }

        #loading-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background-color: #231F20;
        }

        .cube {
            font-size: 48px;
            height: 2em;
            width: 2em;
            position: relative;
            transform: rotateX(30deg) rotateY(45deg);
            transform-style: preserve-3d;
            animation: cube-spin 1.5s infinite ease-in-out;
        }

        .side {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transform-style: preserve-3d;
        }

        .side::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333; /* –¢–µ–º–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –∫—É–±–∞ */
            transform: translateZ(1em); /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –≥–ª—É–±–∏–Ω—ã –¥–ª—è –∫—É–±–∞ */
            opacity: 0.7;
        }

        .side:nth-child(1) {
            transform: rotateY(90deg);
        }

        .side:nth-child(2) {
            transform: rotateY(180deg);
        }

        .side:nth-child(3) {
            transform: rotateY(270deg);
        }

        .side:nth-child(4) {
            transform: rotateY(360deg);
        }

        .side:nth-child(5) {
            transform: rotateX(90deg);
        }

        .side:nth-child(6) {
            transform: rotateX(270deg);
        }

        @keyframes cube-spin {
            0% {
                transform: rotateX(30deg) rotateY(45deg);
            }
            100% {
                transform: rotateX(30deg) rotateY(405deg);
            }
        }

        @keyframes cube-explode {
            0% {
                transform: translateZ(1em);
            }
            50% {
                transform: translateZ(1.5em);
            }
            100% {
                transform: translateZ(1em);
            }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div class="cube">
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
        </div>
    </div>

    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/MIRVR.loader.js"></script>
    <script>
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Unity
        var canvas = document.querySelector("#unity-canvas");
        var loadingContainer = document.querySelector("#loading-container");
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/MIRVR.loader.js";
        var config = {
            dataUrl: buildUrl + "/MIRVR.data",
            frameworkUrl: buildUrl + "/MIRVR.framework.js",
            codeUrl: buildUrl + "/MIRVR.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "MIRVR",
            productName: "MIRVR",
            productVersion: "0.1",
            showBanner: function(msg, type) {}
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                // –ú–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞, –µ—Å–ª–∏ —Ç—Ä–µ–±—É–µ—Ç—Å—è
            }).then((unityInstance) => {
                // –£–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–Ω–≤–∞—Å –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
                loadingContainer.style.display = 'none';
                canvas.style.display = 'block';
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
