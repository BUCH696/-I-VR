<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>МIРЪVR</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed:700" rel="stylesheet" type="text/css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: black;
            display: none;
        }

        #loading-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .loading {
            text-transform: uppercase;
            font-family: 'Cabin Condensed', sans-serif;
            font-weight: bold;
            font-size: 100pt;
            text-align: center;
            height: 120px;
            line-height: 110px;
            vertical-align: bottom;
            position: absolute;
            left: 0;
            right: 0;
            top: 100px;
            bottom: 0;
            display: block;
            color: rgba(0, 0, 0, 0);
            background-image: url('http://i66.tinypic.com/optxd3.png');
            background-clip: text;
            text-shadow: 0px 0px rgba(255, 255, 255, 0.06);
            animation: wave-animation 1s infinite linear, loading-animation 10s infinite linear alternate;
            background-size: 200px 100px;
            background-repeat: repeat-x;
        }

        .loading-2 {
            top: 300px;
            width: 473px;
            height: 97px;
            font-size: 0;
            background: rgba(255, 255, 255, 0.06);
            margin: 0 auto;
        }

        .ff {
            position: absolute;
            font-size: 12pt;
            top: -20px;
            color: white;
            line-height: 12pt;
        }

        .loading-2-text {
            background-image: url('http://i66.tinypic.com/1jxje9.png');
            width: 473px;
            height: 97px;
            display: inline-block;
        }

        @keyframes wave-animation {
            0% {
                background-position: 0 bottom;
            }
            100% {
                background-position: 200px bottom;
            }
        }

        @keyframes loading-animation {
            0% {
                background-size: 200px 0px;
            }
            100% {
                background-size: 200px 200px;
            }
        }

        .cube {
            margin: auto;
            font-size: 24px;
            height: 1em;
            width: 1em;
            position: relative;
            transform: rotatex(30deg) rotatey(45deg);
            transform-style: preserve-3d;
            animation: cube-spin 1.5s infinite ease-in-out alternate;
        }

        .side {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transform-style: preserve-3d;
        }

        .side::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #3498db;
            transform: translatez(0.5em);
            animation: cube-explode 1.5s infinite ease-in-out;
            opacity: 0.5;
        }

        .side:nth-child(1) {
            transform: rotatey(90deg);
        }

        .side:nth-child(2) {
            transform: rotatey(180deg);
        }

        .side:nth-child(3) {
            transform: rotatey(270deg);
        }

        .side:nth-child(4) {
            transform: rotatey(360deg);
        }

        .side:nth-child(5) {
            transform: rotatex(90deg);
        }

        .side:nth-child(6) {
            transform: rotatex(270deg);
        }

        @keyframes cube-spin {
            0% {
                transform: rotatex(30deg) rotatey(45deg);
            }
            100% {
                transform: rotatex(30deg) rotatey(405deg);
            }
        }

        @keyframes cube-explode {
            0% {
                transform: translatez(0.5em);
            }
            50% {
                transform: translatez(0.75em);
            }
            100% {
                transform: translatez(0.5em);
            }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div class="loading">Loading</div>
        <div class="loading-2">
            <div class="ff">For browsers that don't support background-clip:text:</div>
            <div class="loading-2-text"></div>
        </div>
        <div class="cube">
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
        </div>
    </div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var loadingContainer = document.querySelector("#loading-container");
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/MIRVR.loader.js";
        var config = {
            dataUrl: buildUrl + "/MIRVR.data",
            frameworkUrl: buildUrl + "/MIRVR.framework.js",
            codeUrl: buildUrl + "/MIRVR.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "MIRVR",
            productName: "MIRVR",
            productVersion: "0.1",
            showBanner: function(msg, type) {}
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                // Прогресс-бар не нужен
            }).then((unityInstance) => {
                // Скрываем контейнер загрузки и показываем canvas после загрузки
                loadingContainer.style.display = 'none';
                canvas.style.display = 'block';
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
