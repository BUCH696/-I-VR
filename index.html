<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | MIRVR</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: black;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/MIRVR.loader.js";
      var config = {
        dataUrl: buildUrl + "/MIRVR.data",
        frameworkUrl: buildUrl + "/MIRVR.framework.js",
        codeUrl: buildUrl + "/MIRVR.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MIRVR",
        productName: "MIRVR",
        productVersion: "0.1",
        showBanner: function(msg, type) {}
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Прогресс-бар не нужен
        }).then((unityInstance) => {
          // Действия после загрузки приложения
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
